    <script>
        // 更新后的JavaScript（包含加载状态）
        function submitQuestion(btn) {
            const question = document.getElementById('question').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!question) {
                showToast('请输入有效问题');
                return;
            }

            const btnText = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.loading-dots');
            
            // 切换按钮状态
            btn.innerText = '正在加载...';
            btn.disabled = true;
            fetch(`/news/ask?question=${encodeURIComponent(question)}&model=${model}`)
                .then(response => {
                    if (!response.ok) throw new Error('网络响应异常');
                    return response.json();
                })
                .then(data => {
                    // 更新卡片内容
                    data.forEach((item, index) => {
                        const titleEl = document.getElementById(`title-box${index + 1}`);
                        const contentEl = document.getElementById(`content-box${index + 1}`);
                        if (titleEl && contentEl) {
                            titleEl.textContent = item.模块主题;
                            contentEl.textContent = item.本模块内容简介;
                        }
                    });
                    
                    // 显示卡片区域
                    document.getElementById('section').style.display = 'flex';
                })
                .catch(error => {
                    showToast(`请求失败: ${error.message}`);
                })
                .finally(() => {
                    // 切换按钮状态
                    btn.innerText = '开始学习';
                    btn.disabled = false;
                });
        }

        function showToast(message) {
            // 实现Toast提示功能
        }
    </script>
